<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Ticket Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Football Ticket Store</h1>
        <input type="text" id="searchInput" placeholder="Search matches or teams...">
    </header>
    <main id="teamList">
        <!-- Team listings will be dynamically generated here -->
    </main>
    <aside id="cart">
        <h2>Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be dynamically generated here -->
        </ul>
        <button id="checkoutBtn">Checkout</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
